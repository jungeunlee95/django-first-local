{%  extends 'board/base.html' %}

{% block body %}
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'board:article_detail' article.id %}">
                        {{ article.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
