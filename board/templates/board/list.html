{%  extends 'board/base.html' %}

{% block body %}
    <a href="{% url 'board:create_article' %}"><button>새글쓰기</button></a>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'board:article_detail' article.id %}">
                        {{ article.title }} - ({{ article.comment_set.count }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
